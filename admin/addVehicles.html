        <div class="main-container">
            
            <section class="fullscreen">
                <div class="row">
                    <div class="col-sm-12 text-center mb64">
                        <h2 class="uppercase  mb0 strong">Add Vehicle</h2>
                    </div>
                </div>
                <form name="addVehicle" action="vehicleAdded.html" type="POST">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="select-option">
                                    <i class="ti-angle-down"></i>
                                    <select>
                                        <option selected value="-">Select Vehicle Group</option>
                                        <option value="GroupA">Group A</option>
                                        <option value="GroupA1">Group A1</option>
                                        <option value="GroupB">Group B</option>
                                        <option value="GroupC">Group C</option>
                                        <option value="GroupE">Group E</option>
                                        <option value="GroupF">Group F</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <input class="" type="text" name="vehicleName" placeholder="Vehicle Name" / >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="select-option">
                                    <i class="ti-angle-down"></i>
                                    <select name="transmission">
                                        <option selected value="-">Transmission</option>
                                        <option value="Automatic">Automatic</option>
                                        <option value="Manual">Manual</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="select-option">
                                    <i class="ti-angle-down"></i>
                                    <select name="fuelType">
                                        <option selected value="-">Fuel Type</option>
                                        <option value="Petrol">Petrol</option>
                                        <option value="Diesel">Diesel</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                 <span>Air-Conditioning?</span>
                                <div class="checkbox-option pull-right">
                                    <div class="inner"></div>
                                    <input type="checkbox" name="checkbox" value="Air-Conditioning" />
                                </div>
                            </div>  
                            <div class="col-md-6 col-sm-12">
                                 <span>Radio</span>
                                <div class="checkbox-option pull-right">
                                    <div class="inner"></div>
                                    <input type="checkbox" name="checkbox" value="Air-Conditioning" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <i class="ti-file">&nbsp;</i>Select Image for Vehicle:
                            </div>
                            <div class="col-md-6 col-sm-12">
                                    <input type="file" name="vehicleImage" id="vehicleImage">
                            </div> 
                        </div>
                        <div class="row">
                            <input type="submit" value="Add Vehicle" class="btn btn-filled">
                        </div>
                    </div>
                </form>
            </section>
